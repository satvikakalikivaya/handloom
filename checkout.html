<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Handloom Heritage</title>
  <style>
    body {
      background: #faf4ef;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
    }

    header {
      background: #8b5e3c;
      color: white;
      text-align: center;
      padding: 25px;
    }

    form {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background: #8b5e3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6b4224;
    }

    footer {
      background: #5c3d2e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <p>Complete your purchase below</p>
  </header>

  <form action="thankyou.html" method="get">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Address</label>
    <textarea name="address" rows="3" required></textarea>

    <label>Payment Method</label>
    <select name="payment" required>
      <option value="">Select Option</option>
      <option>Credit/Debit Card</option>
      <option>UPI</option>
      <option>Cash on Delivery</option>
    </select>

    <button type="submit">Place Order</button>
  </form>

  <footer>
    <p>&copy; 2025 Handloom Heritage | Secure Checkout</p>
  </footer>
</body>
</html>
